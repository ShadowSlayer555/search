<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft Education Content Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 1em;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .chat-box {
      margin: 20px 0;
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
    }
    .user-message {
      background: #4CAF50;
      color: white;
      text-align: right;
    }
    .bot-message {
      background: #f0f0f0;
      color: black;
      text-align: left;
    }
    .input-area {
      display: flex;
      margin-top: 10px;
    }
    .input-area input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px 0 0 5px;
    }
    .input-area button {
      padding: 10px;
      border: none;
      background: #4CAF50;
      color: white;
      cursor: pointer;
      border-radius: 0 5px 5px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Minecraft Content Hub</h1>
    <p>Get mods, resource packs, and more with the help of our bot!</p>
  </header>
  <div class="container">
    <h2>Chat with bot</h2>
    <div class="chat-box" id="chat-box"></div>
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Ask about Minecraft content...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
